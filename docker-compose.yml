services:
  xray:
    image: ghcr.io/xtls/xray-core:latest
    container_name: xray-vless
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./config:/etc/xray:ro
      - ./logs:/var/log/xray
    environment:
      - TZ=Europe/Paris
    cap_add:
      - NET_ADMIN
      - NET_BIND_SERVICE
    command: ["run", "-c", "/etc/xray/config.json"]
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:10085/debug/vars", "||", "exit", "0"]
      interval: 30s
      timeout: 10s
      retries: 3

